<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Toy Tale</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="toy-header">
      <img
        src="https://fontmeme.com/permalink/180719/67429e6afec53d21d64643101c43f029.png"
        alt="toy-header"
      />
    </div>

    <div class="container">
      <form class="add-toy-form">
        <h3>Create a toy!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a toy's name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Enter a toy's image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create Toy"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
      Andy needs your help! <button id="new-toy-btn">Add a new toy!</button>
    </p>

    <div id="toy-collection"></div>
    <script type="text/javascript" src="src/index.js"></script>
    <div class="card">
      <h2>Woody</h2>
      <img src="[http://www.pngmart.com/files/3/Toy-Story-Woody-PNG-Photos.png]" class="toy-avatar" />
      <p>5 Likes</p>
      <button class="like-btn" id="[1]">Like </button>
      <h2>Buzz Lightyear</h2>
      <img src="[http://www.pngmart.com/files/6/Buzz-Lightyear-PNG-Transparent-Picture.png]" class="toy-avatar"/>     
      <p>8 Likes</p>
      <button class="like-btn" id="[2]">Like </button>
      <h2>Mr. Potato Head</h2>
      <img src="[https://vignette.wikia.nocookie.net/universe-of-smash-bros-lawl/images/d/d8/Mr-potato-head-toy-story.gif/revision/latest?cb=20151129131217]" class="toy-avatar"/>
      <p>4 Likes</p>
      <button class="like-btn" id="[3]">Like </button>
      <h2>Slinky Dog</h2>
      <img src="[https://www.freeiconspng.com/uploads/slinky-png-transparent-1.png]" class="toy-avatar"/>
      <p>4 Likes </p>
      <button class="like-btn" id="[4]">Like </button>
      <h2>Rex</h2>
      <img src="[https://static.wikia.nocookie.net/disney/images/5/56/Profile_-_Rex.jpeg/revision/latest?cb=20190313050619]" class="toy-avatar"/>
      <p>1 Like</p>
      <button class="like-btn" id="[5]">Like </button> 
      <h2>Bo Peep</h2>
      <img src="[http://4.bp.blogspot.com/_OZHbJ8c71OM/Sog43CMFX2I/AAAAAAAADEs/0AKX0XslD4g/s400/bo.png]" class="toy-avatar"/>
      <p>2 Likes</p>
      <button class="like-btn" id="[6]">Like </button>
      <h2></h2>
    </div>
    </div>
     
  </body>
</html>
